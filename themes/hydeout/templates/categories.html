{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Available Categories" />
    <meta name="keywords" content="categories" />
{% endblock %}

{% block title %}Categories{% endblock %}

{% block content %}
  <div class="content">
    <header>
      <h1 class="page-title">Categories on {{ SITENAME }}:</h1>
    </header>
    <ul>
    {% for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
